<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>组件化开发</title>
</head>
<body>
	<div id="app">
		
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		//组件使用方法:声明->注册->使用
		//MyHeader会自动对应到my-header,其他的类似

		//步骤1:声明组件
		var MyHeader={
			template:`<div>我是头部</div>`
		}
		//声明组件常规写法:
		var MyBody=Vue.extend({
					template:`<div>我是身体</div>`
		})
		//声明组件语法糖写法:
		// var MyBody={
		// 	template:`<div>我是身体</div>`
		// }

		//声明组件静态写法:
		Vue.component('MyFooter',{
			template:`<div>我是尾部</div>`
		})

		new Vue({
			el:'#app',
			//步骤3:使用组件
			template:`
				<div>
					<my-header></my-header>
					<my-body></my-body>
					<my-footer></my-footer>
				</div>
			`,
			//步骤2:注册组件
			components:{
				MyHeader,
				MyBody,
			},
			data(){
				return{}
			},
		})
	</script>
</body>
</html>
