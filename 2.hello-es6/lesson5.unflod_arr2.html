<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //数组展开
        let arr=[4,5,6];

        //普通调用
        show(1,2,3);

        //使用数组展开做参数来调用
        show(...arr);

        function show(a, b, c) {
            alert(a);
            alert(b);
            alert(c);
        }
    </script>

</head>
<body>

</body>
</html>
