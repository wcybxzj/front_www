<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //map 映射 一个对一个
        //例子1:
        let arr=[12, 5, 8];
        // let result = arr.map(function (item){
        //     return item*2;
        // });

        //缩写
        let result = arr.map(item=>item*2);
        console.log(result);

        //例子2:
        let score=[19,85,99,25,90];
        result = score.map(item=>item>60?'及格':'不及格');
        console.log(score);
        console.log(result);

    </script>
</head>

</body>
</html>
